<script type='text/javascript'>

document.write("<style>header img {width: " + screen.width/4 + "px;}</style>");

$(document).ready(function() {
    $(".searchLink").click(function(){
	    if($("#searchBoxSection").hasClass("disabled")){
	    	$("#searchBoxSection").removeClass("disabled");
	    	$("#searchBoxSection").addClass("enabled");
	    	$("ul a").addClass("disabled");
	    	$("ul a:first").addClass("enabled");

	    	$("ul a:first").addClass("shownSearch");
	    	$("#searchInputHeader").focus();

	    	$(".dropdown-content a").removeClass("disabled");
	    	$(".dropdown-content a").addClass("enabled");
	    }else{
	    	$("#searchBoxSection").removeClass("enabled");
	    	$("#searchBoxSection").addClass("disabled");
	    	$("ul a").removeClass("disabled");
	    	$("ul a:first").removeClass("shownSearch");
	    	$(".dropdown-content a").removeClass("enabled");
	    	$(".dropdown-content a").addClass("disabled");
	    }
	});
});
</script>

<script type='text/javascript'>
var hovertime;
function createLinkImage(link,img,imglink){
	$(".dropdown-content " + link).mouseenter(function(){
		$(".dropdown-content a " + img).css("display","none");
		hovertime = setTimeout(function(){
			$(".dropdown-content a " + img).css("display","inline");
		}, 200);
	});
	$('.dropdown-content ' + link).mouseleave(function(){
		clearTimeout(hovertime);
		$(".dropdown-content a " + img).css("display","none");
	});
}

createLinkImage("#link2",".articleimg2");
createLinkImage("#link3",".articleimg3");
</script>
